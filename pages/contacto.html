    <!-- main -->
    <main class="form">
        <section><!-- boton wsp -->
            <div class="fixed-button">
                    <a href="https://api.whatsapp.com/send?phone=5492645065843&text=Hola%21+Necesito+saber+mas+sobre+el+viaje+a+...">
                    <img src="../assets/images/whatsapp-icon.webp" alt="WhatsApp" />
                    </a>
            </div>
        </section>
        <section>
        <!-- formulario de contacto -->
        <form action="" method="get" enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="" placeholder="Escriba su nombre" class="field">
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="" placeholder="Escriba su apellido" class="field">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="" placeholder="Escriba su email" class="field">
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="number" name="Telefono" id="" placeholder="Escriba su número de telefono" class="field">
            </div>
            <div>
                <label for="destino">Seleccione su destino</label>
                <select name="destino" class="field">
                    <option value="buenos aires">Buenos Aires, Argentina</option>
                    <option value="paris">París, Francia</option>
                    <option value="roma">Roma, Italia</option>
                    <option value="nueva york">Nueva York, Estados Unidos</option>
                    <option value="tokio">Tokio, Japón</option>
                </select>
            </div>
            <div>
                <label for="legal">Acepta términos y condiciones?</label>
                <input type="checkbox" name="legal" id="" placeholder="" class="field">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Deje su mensaje" class="field"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar formulario" class="botones">
                <input type="reset" value="Limpiar Formulario" class="botones">
            </div>
        </form>
        </section>
    </main>
